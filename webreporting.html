<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="Web Report">

  <title>Web Reporting - OTO Pulsa</title>
  <!-- Favicon -->
  <link rel="icon" href="./img/core-img/favicon.png">

  <link rel="stylesheet" href="https://report.metroreload.co.id/assets/bootstrap4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://report.metroreload.co.id/assets/themify-icons/themify-icons.css">
  <link rel="stylesheet" href="https://report.metroreload.co.id/assets/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://report.metroreload.co.id/assets/nprogress/nprogress.css">
  <link rel="stylesheet" href="https://report.metroreload.co.id/assets/core.css">

  <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body class="material-design img-cover" style="background-color: #777777;">

  <div class="container-fluid">
    <div class="sign-form">
      <div class="row">
        <div class="col-md-4 offset-md-4 px-3">
          <div class="box box-block bg-white">
            <div class="p-2 text-xs-center">
              <h5>Login Web Report</h5><br>
              <img src="https://aksesglobalmultimedia.com/upload/agm-pulsa-dan-ppob.webp"
                style="max-width: 200px;max-height: 125px;margin: 0 auto;" />
            </div>
            <div id="pilihanlogin">
              <div class="box box-block tile tile-2 bg-primary mb-2" style="cursor: pointer;" id="wotp">
                <div class="t-icon right"><i class="ti-package"></i></div>
                <div class="t-content">
                  <h6 class="text-uppercase">Login</h6>
                  <h1 class="mb-1">Dengan OTP</h1>
                </div>
              </div>
              <div class="box box-block tile tile-2 bg-warning mb-2" style="cursor: pointer;" id="wpass">
                <div class="t-icon right"><i class="ti-lock"></i></div>
                <div class="t-content">
                  <h6 class="text-uppercase">Login</h6>
                  <h1 class="mb-1">Dengan Password</h1>
                </div>
              </div>
            </div>
            <div id="fotp" style="display: none;">
              <form class="form-material" method="post">
                <div class="form-group">
                  <input type="text" name="hpagen" class="form-control" id="phonenumber" placeholder="No HP"
                    maxlength="30">
                </div>
                <div class="form-group">
                  <input type="password" name="passwd" class="form-control" id="exampleInputPassword" placeholder="Pin">
                  <input type="hidden" name="tp" value="ot" />
                </div>
                <div class="px-2 form-group mb-0">
                  <input type="hidden" name="login" value="Login" />
                  <button type="submit" name="log" data-toggle="modal" onclick="NProgress.start();" id="login"
                    class="btn btn-info btn-block text-uppercase">Submit</button>
                  <a href="javascript: void(0);" id="logindgnpasswd"
                    class="btn btn-warning btn-block text-uppercase">Login Dengan Password</a>
                </div>
              </form>
              <div class="p-2 text-xs-center text-muted">
              </div>
            </div>
            <div id="fpass" style="display: none;">
              <form class="form-material" method="post">
                <div class="form-group">
                  <input type="text" name="hpagen" class="form-control" id="phonenumber" placeholder="No HP"
                    maxlength="30">
                </div>
                <div class="form-group">
                  <input type="password" name="passwd" class="form-control" id="exampleInputPassword"
                    placeholder="Password">
                  <input type="hidden" name="tp" value="ps" />
                </div>
                <div class="px-2 form-group mb-0">
                  <input type="hidden" name="login" value="Login" />
                  <button type="submit" name="log" data-toggle="modal" onclick="NProgress.start();" id="login"
                    class="btn btn-info btn-block text-uppercase">Submit</button>
                  <a href="javascript: void(0);" id="logindgnotp" class="btn btn-purple btn-block text-uppercase">Login
                    Dengan OTP</a>
                </div>
              </form>
              <div class="p-2 text-xs-center text-muted">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://report.metroreload.co.id/assets/jquery/jquery-1.12.3.min.js"></script>
  <script type="text/javascript" src="https://report.metroreload.co.id/assets/tether/js/tether.min.js"></script>
  <script type="text/javascript" src="https://report.metroreload.co.id/assets/bootstrap4/js/bootstrap.min.js">
  </script>
  <script type="text/javascript" src="https://report.metroreload.co.id/assets/nprogress/nprogress.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#wotp").click(function () {
        $("#pilihanlogin").hide();
        $("#fotp").fadeIn();
      });
      $("#wpass").click(function () {
        $("#pilihanlogin").hide();
        $("#fpass").fadeIn();
      });
      $("#logindgnotp").click(function () {
        $("#fpass").hide();
        $("#fotp").fadeIn();
      });
      $("#logindgnpasswd").click(function () {
        $("#fotp").hide();
        $("#fpass").fadeIn();
      });
    });
  </script>
</body>

</html>
